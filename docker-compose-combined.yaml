services:
  postgres:
    image: postgres:17.4 # latest image at the time of this commit
    volumes:
      - ./volumes/kestra_psql:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  kestra:
    image: kestra/kestra:v0.21.7 # latest image at the time of this commit
    # pull_policy: always
    user: root
    command: server standalone
    volumes:
      - ./volumes/kestra_data:/app/storage:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basicAuth:
              enabled: false
              username: "admin@kestra.io" # it must be a valid email address
              password: kestra
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tutorial-flows:
            enabled: false
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
    ports:
      - 8080:8080
      - 8081:8081
    depends_on:
      postgres:
        condition: service_started

  postgres_zoomcamp:
    image: postgres:17.4 # latest image at the time of this commit
    environment:
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
      POSTGRES_DB: postgres_zoomcamp
    ports:
      - 5433:5432
    volumes:
      - ./volumes/psql_data:/var/lib/postgresql/data:rw
    depends_on:
      kestra:
        condition: service_started

  pgadmin:
    image: dpage/pgadmin4:9.1.0 # latest image at the time of this commit
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    volumes:
      - ./volumes/pgadmin_data:/var/lib/pgadmin:rw
    ports:
      - 8082:80
    depends_on:
      postgres_zoomcamp:
        condition: service_started
